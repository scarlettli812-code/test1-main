<!doctype html> <html lang="zh-CN"> <head>   <meta charset="utf-8" />   <meta name="viewport" content="width=device-width,initial-scale=1" />   <title>能量脚本深度扫描</title>   <style>     :root{       --bg:#0b0f17; --card:#111827; --card2:#0f172a; --text:#e5e7eb; --muted:#9ca3af;       --accent:#8b5cf6; --accent2:#22c55e; --danger:#ef4444; --border:#1f2937;       --shadow: 0 10px 30px rgba(0,0,0,.35);       --radius: 18px;       --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;     }     *{box-sizing:border-box}     body{margin:0; background: radial-gradient(1200px 800px at 20% 10%, rgba(139,92,246,.28), transparent 60%), var(--bg); color:var(--text); font-family:system-ui, -apple-system, sans-serif; line-height:1.6;}     .wrap{max-width:1000px; margin:0 auto; padding:22px;}     .topbar{display:flex; align-items:center; justify-content:space-between; gap:14px; margin-bottom:18px;}     .brand{display:flex; align-items:center; gap:10px;}     .logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg, #8b5cf6, #22c55e); box-shadow:var(--shadow);}     .title{font-size:18px; font-weight:700}     .pill{border:1px solid var(--border); background:rgba(17,24,39,.6); padding:8px 10px; border-radius:999px; font-size:12px; color:var(--muted);}     .grid{display:grid; grid-template-columns: 1.2fr .8fr; gap:16px;}     @media (max-width: 900px){ .grid{grid-template-columns: 1fr} }     .card{background:linear-gradient(180deg, rgba(17,24,39,.92), rgba(15,23,42,.92)); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px;}     .hr{height:1px;background:var(--border); margin:18px 0}     button{appearance:none; border:1px solid var(--border); background:rgba(17,24,39,.6); color:var(--text); padding:10px 14px; border-radius:14px; cursor:pointer; font-weight:650;}     button.primary{background:linear-gradient(135deg, #8b5cf6, #22c55e); border-color:transparent; color:white;}     button:disabled{opacity:.5; cursor:not-allowed;}     .input{ width:100%; border:1px solid var(--border); background:rgba(15,23,42,0.6); color:var(--text); padding:12px; border-radius:14px; outline:none; margin-bottom:10px;}     .tag{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:rgba(17,24,39,0.55); font-size:12px; color:var(--muted);}     .progress{height:10px; background:rgba(31,41,55,.8); border:1px solid var(--border); border-radius:999px; overflow:hidden; margin:10px 0;}     .bar{height:100%; width:0%; background:linear-gradient(90deg, #8b5cf6, #22c55e); transition: width .3s;}     .options{display:flex; flex-direction:column; gap:10px; margin-top:20px;}     .opt{ text-align:left; padding:16px; border-radius:16px; border:1px solid var(--border); background:rgba(17,24,39,.55); cursor:pointer; transition: all 0.2s; font-size:15px; }     .opt:hover{ border-color: #8b5cf6; background: rgba(139,92,246,0.1); }     .opt.selected{ border-color: #22c55e; background: rgba(34,197,94,0.15); }      /* 深度诊断展示 */     .diag-card{ background:rgba(15,23,42,0.8); padding:24px; border-radius:20px; border:1px solid var(--border); margin-top:20px; border-top: 4px solid #facc15;}     .diag-title{ font-size:24px; color:#facc15; font-weight:800; margin-bottom:12px; }     .diag-section{ margin-bottom:20px; }     .diag-section h4{ color:var(--accent); margin:0 0 8px; font-size:16px; }     .mantra-box{ background:rgba(34,197,94,0.1); border-radius:14px; padding:18px; border-left:4px solid var(--accent2); margin:15px 0; font-style:italic; }     .matrix-grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }     @media (max-width: 600px){ .matrix-grid{grid-template-columns: 1fr} }     .matrix-item{ background:rgba(31,41,55,0.6); padding:15px; border-radius:14px; font-size:13px; border:1px solid var(--border); }     .matrix-item b{ color:var(--accent2); display:block; margin-bottom:5px; font-size:14px;}     .plan-item{ display:flex; gap:10px; margin-bottom:12px; font-size:14px; line-height:1.5; }     .plan-item i{ color:var(--accent); font-weight:bold; white-space:nowrap; }     .metric-row{ margin-bottom:15px; }     .tie-header{ background:rgba(139,92,246,0.1); padding:8px 15px; border-radius:10px; color:var(--accent); font-size:12px; font-weight:bold; text-transform:uppercase; margin-bottom:10px; display:inline-block; border:1px solid var(--accent); }   </style> </head> <body> <div class="wrap">   <div class="topbar">     <div class="brand"><div class="logo"></div><div><div class="title">能量脚本深度扫描</div><div style="font-size:12px; color:var(--muted)">潜意识自动化模式分析</div></div></div>     <div class="pill">进度：<strong id="pillProgress">0/60</strong></div>   </div>   <div class="grid">     <div class="card" id="leftCard">       <h2>激活扫描程序</h2>       <p style="color:var(--muted)">通过 60 个微观体感题目，还原你在金钱、关系、事业与身体上的真实能量地图。识别核心卡点，拿回生命的主导权。</p>     </div>     <div class="card" id="rightCard">       <label style="font-size:12px; color:var(--muted)">身份激活码</label>       <input id="codeInput" class="input" placeholder="输入激活码" />       <button class="primary" style="width:100%" id="btnActivate">验证并开启</button>       <div id="activateMsg"></div>       <div class="hr"></div>       <p style="font-size:11px; color:var(--muted)">提示：一码一用。解锁后系统将自动载入全部题目。</p>     </div>   </div> </div> <script>
/** =========================
 *  数据层（保持您的全部 60 题和诊断库）
 * ========================= */
const questions = [
    { d: 'Worth', s: 'Money', t: "当你几乎没有付出什么“辛苦努力”，却意外获得了一笔丰厚的奖金或馈赠（如中奖、长辈赠予），钱到账的那一瞬间，你的真实体感是？", o: ["A. 极度不安。感觉这钱“烫手”，甚至心慌意乱，觉得“天降横财必有横祸”，必须立刻花掉或转手送人才能心安。", "B. 怀疑与恐慌。“是不是搞错了？我不值这么多”，把钱存起来完全不敢动用，生怕之后会被追回。", "C. 略带压力。虽然收下了，但心里暗暗发誓“下次肯定没这种好事了”，或者觉得自己必须加倍努力工作来“配得上”这笔钱。", "D. 平静的惊喜。就像收到当月工资一样自然，开心地收下并规划用途，内心觉得“我有好运是很正常的事”."] },
    { d: 'Worth', s: 'Money', t: "当你终于下定决心买下那件昂贵但非必需的“梦中情物”（如名牌包、手表）后，把东西拿回家的那一小时内状态是？", o: ["A. 强烈的罪恶感。内心有个声音不断攻击自己“太败家、太虚荣”，甚至想立刻退货，心情比买之前更糟糕。", "B. 补偿心理。看着东西虽然喜欢，但立刻给自己制定“惩罚计划”——比如接下来的一个月必须吃土，通过“受苦”来赎罪。", "C. 需要理由。需要反复强调它的“实用性”和“保值率”，试图用逻辑说服大脑“这笔钱花得有道理”，不敢承认仅仅是因为喜欢。", "D. 纯粹的喜悦。欣赏它的质感，使用它时感到快乐和满足，完全没有关于价格的心理负担，也不会去想“回本”的事。"] },
    { d: 'Worth', s: 'Money', t: "当客户或老板主动提出给你“高于预期”的报酬，且并没有附加额外的工作要求时？", o: ["A. 下意识拒绝。“不不不，太多了，我不值这个价”，身体本能地想把机会往外推，收了反而会焦虑得睡不着。", "B. 恐慌性补偿。勉强收下，但内心极度恐慌，于是拼命主动加班、赠送额外服务，必须让自己付出的辛苦程度“超过”这笔钱才安心。", "C. 窃喜带疑。开心是开心，但心里会嘀咕“他们是不是不知道我其实没那么厉害”，担心以后露馅。", "D. 大方致谢。平静地确认“是的，我的专业能力和服务值得这个价格”，不卑不亢地收下。"] },
    { d: 'Scarcity', s: 'Money', t: "每月不得不支付房租、房贷或大额固定账单的那一瞬间，哪怕余额足够，你的身体感受是？", o: ["A. 躯体紧缩。胃部痉挛、胸口发闷，感觉这一笔钱付出去就像是在“割肉”或“放血”，瞬间产生一种“我要活不下去了”的濒死感。", "B. 怨气冲天。一边付款一边在心里咒骂“怎么这么贵”，通过愤怒来掩盖内心的无力感，付完款心情极差。", "C. 情感隔离。没什么痛感，但完全屏蔽了感觉，像机器一样快速划走，不敢去细想账户余额变少的事实。", "D. 轻松流动。内心舒展，感谢这笔钱换来了舒适的居住空间或服务，觉得这是一种公平且愉快的价值交换。"] },
    { d: 'Scarcity', s: 'Money', t: "刷朋友圈看到同龄人晒豪车、奢华旅行或巨额收益截图时，你脑海中冒出的第一个念头？", o: ["A. 恶意揣测。“肯定是不义之财/被包养/P图骗人的”，必须通过把对方“妖魔化”来维持内心的平衡，感到强烈的愤怒。", "B. 瞬间萎缩。觉得自己是个废物，感叹“世界不公平”，焦虑感瞬间爆棚，甚至想关掉朋友圈不再看。", "C. 心理隔离。“挺好的，但这种生活离我很远”，觉得那是另一个世界的事，与我无关，潜意识里不相信自己能拥有。", "D. 欣赏与好奇。觉得“这挺酷的”，会好奇对方是怎么做到的，并将其视为一种可能性的参照，相信如果我想要，我也可以创造。"] },
    { d: 'Scarcity', s: 'Money', t: "面对“满1000减200”或“买一送一”的大促活动，你通常会如何行动？", o: ["A. 恐慌性囤积。完全被“不买就是亏”的焦虑驱动，囤了一堆根本用不完的东西，甚至为了凑单买了很多不需要的杂物。", "B. 贪便宜心理。为了那个折扣，硬是凑单买了几件其实不太喜欢的商品，买完回家看着这些东西又觉得有点后悔和鸡肋。", "C. 轻微动摇。会被诱惑多看几眼，稍微多买一点日用品，但大体能控制在需求范围内。", "D. 核心聚焦。只买自己原本计划需要的高品质商品，完全不被折扣标签绑架，哪怕原价买也觉得很开心。"] },
    { d: 'Control', s: 'Money', t: "对于你的存款余额或理财账户，你查看的频率和当下的心情是？", o: ["A. 强迫性查看。每天都要看好几次，数字稍微下跌一点都会让我极度恐慌，毁掉整天的心情。", "B. 依赖性查看。每天睡前或醒来必须看一眼，确认数字还在才能感到踏实，把它当成唯一的安全感来源。", "C. 定期复盘。每周或每月看一次，平时虽然不看，但遇到大环境不好时心里会有点打鼓。", "D. 信任与放手。长期持有，很久才看一次，相信财富有它自己的增长周期，不需要我时刻紧盯着才安全。"] },
    { d: 'Control', s: 'Money', t: "如果有人向你推荐一个你完全不熟悉、但似乎很有潜力的赚钱新机会（非诈骗），你会？", o: ["A. 僵化防御。“不在我计划内的都是风险”，直接拒绝了解，坚信只有靠自己一步步规划的路径才安全。", "B. 焦虑纠结。想试又不敢试，反复分析利弊直到机会溜走，害怕一旦踏出熟悉的领域就无法掌控局面。", "C. 谨慎观望。保持关注，但需要看到身边有人成功了，才敢小心翼翼地投入一点点。", "D. 开放评估。如果评估后觉得可行且有趣，会欣然尝试，将其视为一种拓展可能性的实验。"] },
    { d: 'Control', s: 'Money', t: "在一次旅行或项目中，因为不可抗力导致预算超支了20%，你的第一反应？", o: ["A. 情绪崩溃。暴怒或极度焦虑，觉得“一切都乱套了”，不停指责自己或同伴，完全无法享受剩余的行程。", "B. 惩罚性止损。为了弥补这20%的缺口，强行砍掉后面所有精彩的体验项目，把大家都搞得很压抑。", "C. 事后反刍。虽然接受了现实，但心里始终有个疙瘩，时不时会念叨几句“早知道就不...”。", "D. 弹性调整。“既然发生了就是最好的安排”，相信这笔钱换来了独特的体验，从其他地方平衡一下即可。"] },
    { d: 'Victim', s: 'Money', t: "哪怕深夜独自一人时，你认为目前阻碍你实现“财富自由”的最大原因是？", o: ["A. 宿命论。“因为我没有富爸爸/没背景/命不好”，认为阶级已经固化，像我这种普通人根本没机会翻身。", "B. 环境归因。“现在经济形势太差了/行业不行”，总是觉得外部条件在针对自己，如果是十年前我肯定早就发财了。", "C. 责任转移。“要不是为了家庭/孩子/伴侣，我早就飞黄腾达了”，隐约觉得自己是被身边人拖累了。", "D. 内控点。“是我当下的认知和能力还未匹配那个量级的财富”，明白外境是内心的镜子，专注于提升自己的核心价值。"] },
    { d: 'Victim', s: 'Money', t: "假如遭遇了理财亏损或被人借钱不还，你的长期反应是？", o: ["A. 受害上瘾。逢人就诉苦，沉浸在“为什么倒霉的总是我”的悲情中，完全失去了重新赚钱的动力。", "B. 情绪消耗。脑子里全是报复或怨恨的念头，消耗了大量精力去恨对方，却忘了止损和向前看。", "C. 创伤残留。自认倒霉，但潜意识里留下了“人都会骗我钱”的阴影，以后变得不再信任任何人。", "D. 成长复盘。承认损失，反思是自己哪个贪念或盲点导致了这次决策，吸取教训后迅速翻篇，继续创造新价值。"] },
    { d: 'Victim', s: 'Money', t: "当你有机会进入一个高净值人群（富人）的社交场合，你的真实心态是？", o: ["A. 被迫害妄想。“他们肯定看不起我/想割我韭菜”，全程保持防御姿态，觉得格格不入，甚至想逃离。", "B. 自我矮化。“人家都是资源互换，我啥也没有”，躲在角落不敢说话，觉得自己是个透明的局外人。", "C. 虚假自我。觉得自己低人一等，需要通过讨好、伪装或夸大自己的实力才能被接纳。", "D. 自信配对。“既然我在这里，说明我的能量与此匹配”，自信地交流，既不卑微也不傲慢，把每个人都当成普通人看待。"] },
    { d: 'Limits', s: 'Money', t: "闭上眼，试着想象你的年收入突然翻了10倍，随之而来的第一个念头是？", o: ["A. 代价恐惧。“那一定会累死/失去健康/家庭破裂”，潜意识深信巨额财富必须用巨大的牺牲来交换。", "B. 理性扼杀。“这根本不科学/不可能”，大脑立即寻找证据证明这是幻想，瞬间打断想象，不允许自己做白日梦。", "C. 勤劳陷阱。“那我得打多少份工啊？”，只想着用现有的辛苦模式去堆叠，感到一阵疲惫。", "D. 愿景接纳。清晰地看到生活细节，感觉到轻松和自由，觉得“这就是我未来的自然状态”，并没有什么可怕的。"] },
    { d: 'Limits', s: 'Money', t: "在你的潜意识深处，关于“善良/人品”与“有钱”的关系，你更倾向于相信？", o: ["A. 道德审判。“为富不仁，想赚大钱就得心狠手辣/没底线”，做好人注定清贫。", "B. 清高防御。“谈钱伤感情/太俗了”，认为追求财富会玷污灵魂的纯洁度，不屑于谈钱。", "C. 风险预设。钱是中性的，但还是觉得虽然有了钱不一定变坏，但可能会带来麻烦和纷争。", "D. 能量中性。“钱是中性的放大镜”，它会让善良的人更有能力行善，我相信我有能力驾驭财富并创造价值。"] },
    { d: 'Limits', s: 'Money', t: "面对“轻松赚钱”、“被动收入”这些概念时，你的真实想法？", o: ["A. 苦行僧思维。“这都是投机取巧/骗人的”，坚信只有流汗辛苦赚来的钱才是干净合法的，排斥一切捷径。", "B. 自我设限。“可能有这种事，但我没那个命/脑子”，觉得那是天才或幸运儿的特权，跟我无关。", "C. 知行脱节。想要相信，但不知道怎么做，行动上还是习惯于苦干。", "D. 杠杆思维。“赚钱可以是充满创造力且愉悦的”，相信只要找对杠杆和价值点，财富自然会流向我。"] },
    { d: 'Worth', s: 'Rel', t: "当伴侣或异性极其真诚、热烈地赞美你（如夸赞你的魅力或才华）时，你的下意识反应？", o: ["A. 防御抵触。浑身不自在，觉得对方要么是在讽刺我，要么是有所图谋，急于结束这个话题。", "B. 冒充者综合征。尴尬地转移视线，嘴上虽然笑着，但心里立刻列举出一堆缺点来反驳对方的夸奖（“其实我没那么好”）。", "C. 接受障碍。礼貌地说谢谢，但心里并没有完全把这份赞美“吃”进去，觉得他带了滤镜。", "D. 自我确认。全然接收，眼神发光地享受这份能量流动，回以“谢谢，我也很喜欢现在的自己”。"] },
    { d: 'Worth', s: 'Rel', t: "当你已经非常疲惫，但伴侣提出希望你做家务或满足某种情感/生理需求时？", o: ["A. 讨好牺牲。强撑着身体去做，内心充满委屈，觉得“一旦拒绝，我就不值得被爱了/他就会不高兴”。", "B. 边界模糊。虽然拒绝了，但随后陷入长时间的内疚，不断观察对方脸色，生怕对方生气。", "C. 解释冲动。会拒绝，但需要罗列一堆理由来证明自己“情有可原”，不够理直气壮。", "D. 安全依恋。温和而坚定地表达“我需要休息”，深知拒绝需求并不代表拒绝爱，关系能容纳彼此的真实状态。"] },
    { d: 'Worth', s: 'Rel', t: "假如一个各方面条件都极好、甚至近乎完美的潜在对象对你表示强烈好感，你会？", o: ["A. 回避型防御。本能地想冷处理或逃跑，觉得“这不属于我/我配不上”，确信后面肯定有坑。", "B. 焦虑型破坏。患得患失，故意发脾气或提无理要求，潜意识想测试对方“到底什么时候会受不了离开”。", "C. 防御性悲观。小心翼翼地接触，时刻提醒自己“别抱太大希望，期望越大失望越大”。", "D. 自信接纳。兴奋且坦然，觉得“我们就该是同一个世界的人，彼此匹配”，自信地回应。"] },
    { d: 'Scarcity', s: 'Rel', t: "当伴侣因为忙碌，回复信息比平时晚了几个小时且未提前告知，你的状态？", o: ["A. 依恋焦虑爆发。疯狂发消息或打电话，脑补出轨或意外，陷入极度恐慌的“被抛弃感”中。", "B. 思维强迫。虽不至于吵闹，但整个人心神不宁，什么事都做不进去，每隔几分钟就看一次手机。", "C. 轻度依赖。理智上知道他在忙，但情绪上感到失落和不满，见面时会忍不住埋怨几句。", "D. 独立自我。安住当下，专注于自己的生活节奏，完全信任对方，享受这段独处的时光，不被未回的消息干扰。"] },
    { d: 'Scarcity', s: 'Rel', t: "在聚会上，看到伴侣和一位有魅力的异性朋友谈笑风生，你的内心活动？", o: ["A. 占有欲失控。嫉妒之火中烧，觉得自尊受到了羞辱，当场黑脸或事后大发雷霆，要求断绝来往。", "B. 侦探模式。表面假装大度，回家后开始查手机、视奸对方社交账号，寻找“出轨”蛛丝马迹。", "C. 竞争焦虑。稍微有点酸，忍不住拿自己和对方比较，需要伴侣哄一下才能确认安全感。", "D. 核心自信。毫无波澜，甚至欣赏伴侣的社交魅力，深知“我是独一无二的”，对关系有绝对的安全感。"] },
    { d: 'Scarcity', s: 'Rel', t: "当你处于单身状态，或者想象自己长期单身，潜意识深处的感觉是？", o: ["A. 寄生心理。像世界末日，觉得自己注定孤独终老，想要随便抓一个人填补空虚，无法忍受独处。", "B. 市场论。觉得“好人都被挑光了”，随着年龄增长自己的价值在暴跌，如果不抓紧就没机会了。", "C. 环境压力。看到别人秀恩爱会受刺激，着急一下，但平时尚能自处。", "D. 自足圆满。享受单身时光，相信最好的伴侣正在来的路上，宁缺毋滥，不愿为了结婚而凑合。"] },
    { d: 'Control', s: 'Rel', t: "原定的约会或旅行计划，因为对方的原因临时需要大改动，你会？", o: ["A. 秩序偏执。雷霆震怒，觉得对方“不可理喻/毁了一切”，情绪彻底崩溃，拒绝接受新方案。", "B. 隐性惩罚。虽然勉强同意了变动，但全程黑脸，一直唠叨“早知道就不这样了”，让大家都玩不开心。", "C. 情绪惯性。叹口气，需要一点时间消化不快，然后重新规划。", "D. 弹性接纳。“既然发生了就是最好的安排”，迅速调整心态，享受当下发生的任何一种可能性。"] },
    { d: 'Control', s: 'Rel', t: "面对伴侣身上你看不惯的生活习惯（如穿衣品味、作息、说话方式），你的做法是？", o: ["A. 控制狂。改造工程，把它当成必须解决的问题，不停地讲道理、指责，如果不改就上升到“你不爱我”。", "B. 被动攻击。隐形施压，看着不顺眼就叹气、皱眉，虽然不明说，但营造出一种低气压。", "C. 轻度干涉。提过几次建议，如果他实在改不了，心里会有点嫌弃，但不再强求。", "D. 界限清晰。尊重差异，完全尊重那是他的生活方式，只要不触犯原则，允许他做他自己。"] },
    { d: 'Control', s: 'Rel', t: "当关系处于模糊不清的暧昧阶段或冷战期，你的内心状态？", o: ["A. 无法忍受模糊。抓狂逼问，无法忍受不确定性，必须立刻逼对方给个说法，哪怕结果是分手。", "B. 反刍内耗。过度分析，每天像做阅读理解一样分析他的每一句话，试图推导出结论，情绪起伏剧烈。", "C. 外部确认。找朋友倾诉分析，试图从别人口中得到确定的答案来安抚自己。", "D. 臣服过程。允许留白，允许不确定性的存在，安住在当下，专注于提升自己，让答案自然浮现。"] },
    { d: 'Victim', s: 'Rel', t: "当你回顾过往的一段痛苦情感经历，你脑海中最常浮现的结论是？", o: ["A. 受害者认同。“我总是遇到渣男/渣女，我是无辜的受害者”，觉得全天下人都对不起我。", "B. 道德绑架。“我付出了全部，却总是被辜负”，沉浸在自我感动的委屈中，认为对方亏欠自己。", "C. 责任推诿。觉得双方都有问题，但潜意识里还是觉得对方的责任更大一些。", "D. 完全责任。“这段关系是我也参与创造的共谋”，感谢对方扮演了这个角色来教会我功课，已完全释怀。"] },
    { d: 'Victim', s: 'Rel', t: "在激烈的争吵中，你最容易脱口而出的句式倾向于？", o: ["A. 指责型。“都是因为你...如果不是你...所以我才...”，认为自己的情绪完全是由对方造成的。", "B. 标签化。“你怎么总是这样？你这人就是自私”，给对方贴负面标签，攻击对方的人格。", "C. 情绪化表达。“你这样做让我很受伤”，虽然表达了情绪，但语调中带有指责和索取的意味。", "D. 一致性沟通。“当发生...事时，我感到...因为我希望...”，谈论自己的感受与需求，而非攻击对方。"] },
    { d: 'Victim', s: 'Rel', t: "当伴侣忘记了纪念日或没有满足你的某个隐性期待（如送礼、陪伴）时？", o: ["A. 退行。弃婴心态，哭闹或绝望，觉得自己“没人疼没人爱”，像个被遗弃的孩子，等待对方来拯救。", "B. 操控。冷战惩罚，开启冷暴力模式，心里想“他要是爱我就应该懂我”，等着对方来猜并道歉。", "C. 直接表达。感到失望，会直接告诉他我不高兴了，心情受影响。", "D. 情感独立。自我负责，“他给是锦上添花，不给我也能让自己开心”，主动提需求或自己满足自己。"] },
    { d: 'Limits', s: 'Rel', t: "看到电影或书里那种深刻、默契、充满激情的完美爱情故事，你的直觉反应？", o: ["A. 犬儒主义。彻底否认，“都是骗小孩的童话/演出来的”，嗤之以鼻，完全不相信现实中存在这种关系。", "B. 低配得感。自我降级，“也许别人有，但我不配/我不指望”，觉得平平淡淡凑合过才是我的宿命。", "C. 稀缺心态。概率怀疑，羡慕，但觉得这种概率极低，像中彩票一样，不敢奢望。", "D. 相信美好。确信共鸣，感动并相信“这也是我能拥有的实相”，这证明了真爱的存在，我值得拥有。"] },
    { d: 'Limits', s: 'Rel', t: "对于“灵魂伴侣”或“深度精神共鸣”的关系，你的真实态度？", o: ["A. 回避深度。嘲讽抗拒，觉得这是矫情、扯淡，过日子就是柴米油盐，甚至有些害怕这种深度的裸露。", "B. 恐惧依恋。恐惧失去，既渴望又极度害怕，觉得“如果真的遇到了，万一失去我会活不下去”。", "C. 外求。等待拯救，相信存在，但总觉得“我的那一半还没出现”，把自己现在的状态归咎于没遇到对的人。", "D. 开放心态。随时链接，坚信并敞开，无论现在是否有伴侣，都保持灵魂的同频，相信自然发生。"] },
    { d: 'Limits', s: 'Rel', t: "想象你的伴侣突然事业飞升、变得越来越优秀和耀眼，你会？", o: ["A. 共生绞杀。被抛弃恐慌，恐慌发作，觉得他肯定会甩了我/出轨，潜意识甚至希望他失败或拖他后腿。", "B. 竞争心态。竞争压力，压力很大，觉得如果不拼命追赶就会被抛下，陷入焦虑的比较中。", "C. 混合情绪。喜忧参半，为他高兴，但同时也担心两人的差距拉大，有危机感。", "D. 共同成长。全息辉映，自豪且喜悦，深知“他是我的镜像投射”，他好证明我也同样优秀，互相滋养。"] },
    { d: 'Worth', s: 'Career', t: "当你在公开场合被领导或权威人士隆重表扬，并授予你梦寐以求的荣誉或奖项时？", o: ["A. 冒名顶替。极度恐慌，只想找地缝钻进去，第一反应是“完了，捧得越高摔得越惨”，担心很快露馅。", "B. 回避焦点。拼命推卸，赶紧强调“都是团队的功劳”或“运气好”，不敢大大方方地承认是自己的能力。", "C. 预期焦虑。压力倍增，高兴之余，立刻感到沉重的负担，担心“下次如果做不到这么好怎么办”。", "D. 自我确认。荣耀接纳，享受聚光灯，内心平静而自豪，确信这是对自己努力的公正回馈，大方致谢。"] },
    { d: 'Worth', s: 'Career', t: "面对一个极具挑战性、同时也伴随着巨大权力与收益的晋升机会，你的直觉反应？", o: ["A. 退缩回避。自我劝退，“我不行，千万别选我”，脑子里全是自己搞砸后的惨状，直接放弃竞争。", "B. 自我设障。纠结内耗，虽然报名了，但内心其实在祈祷“选不上也没关系”，潜意识里故意表现不好。", "C. 评价焦虑。预演失败，会去争取，但脑子里全是“万一失败了别人怎么看我”的焦虑预演。", "D. 胜任感。舍我其谁，热血沸腾，专注于思考“如何拿下它”和“如何做好它”，相信自己完全有能力。"] },
    { d: 'Worth', s: 'Career', t: "当你接手一个重要新项目还没开始动工，脑海中是否常浮现“我做不到”的声音？", o: ["A. 功能性冻结。行动瘫痪，这种声音震耳欲聋，导致我经常拖延到最后一刻，甚至想装病逃避。", "B. 内耗严重。意志对抗，经常出现，我需要花很大力气、做很多心理建设去压制这个声音才能开始工作。", "C. 轻微杂音。偶尔干扰，偶尔出现，特别是在疲惫的时候，但我能理性调整，把它当成背景噪音。", "D. 效能感。积极内言，极少出现，我的内言大多是“这事儿有点意思”或“我想想怎么解决”。"] },
    { d: 'Scarcity', s: 'Career', t: "当得知你的竞争对手或同期同事取得了巨大的成功（如业绩暴涨、公司上市）时？", o: ["A. 嫉妒攻击。生存威胁，极度痛苦，觉得机会被抢光了，甚至暗暗希望对方倒霉，陷入“你死我活”心态。", "B. 恐慌跟进。焦虑跟风，感到恐慌，觉得市场被占领了，开始盲目模仿对方的动作，彻底打乱节奏。", "C. 竞争焦虑。比较压力，感到压力，以此鞭策自己更努力，但也伴随着“我落后了”的疲惫感和挫败感。", "D. 做大蛋糕。共同繁荣，真诚祝贺，认为这证明了市场繁荣、天花板被拉高了，说明这条路走得通。"] },
    { d: 'Scarcity', s: 'Career', t: "在团队中需要分享核心资源或独家经验时，你的真实态度是？", o: ["A. 囤积信息。严防死守，绝对保密，故意模糊关键信息，哪怕对团队也不愿分享，生怕教会徒弟饿死师父。", "B. 防御性保留。留有一手，有保留地分享，核心逻辑自己攥着，必须确保自己具有不可替代性才感到安全。", "C. 交易心态。计较回馈，愿意分享，但如果对方没有表现出足够的感激或立刻回馈，心里会很不平衡。", "D. 成长心态。开源精神，乐于分享，相信给予能建立影响力，而且旧的经验分享出去，才能逼自己迭代。"] },
    { d: 'Scarcity', s: 'Career', t: "当行业出现动荡或公司流传裁员传闻时，你的第一反应？", o: ["A. 灾难化。恐慌求全，惊恐发作，失眠，觉得一旦失业人生就完了，甚至想主动降薪求稳，卑微保命。", "B. 稀缺心态。病急投医，开始疯狂海投简历，无论喜不喜欢，只要给钱给饭碗就行，完全不考虑职业规划。", "C. 风险厌恶。防御姿态，密切关注新闻，稍微缩减开支，做一些避险准备，心情略显沉重。", "D. 反脆弱。危中见机，保持精进，相信自己的核心竞争力，认为危机往往伴随着洗牌，正好看看新机遇。"] },
    { d: 'Control', s: 'Career', t: "当你把一项重要任务交给下属或合作伙伴后，你的行为模式是？", o: ["A. 强迫控制。夺权干涉，每半小时问一次进度，看到一点瑕疵就忍不住拿回来自己重做，完全无法放手。", "B. 信任缺失。隐形焦虑，表面不催，但心里根本不信任他们能做好，时刻准备着去“救火”，神经紧绷。", "C. 适度控制。设定卡点，设立关键检查点，中间不过问，但等待结果时会有轻微焦虑。", "D. 结果导向。充分授权，用人不疑，明确目标和底线后就信任他们有自己的解决方式，允许犯错成长。"] },
    { d: 'Control', s: 'Career', t: "面对项目结果不如预期（如业绩未达标、产品失败）时？", o: ["A. 完美主义崩溃。全盘否定，崩溃，陷入自我攻击或疯狂指责他人，觉得一切都失控了，无法接受失败。", "B. 拒绝接纳。过度补救，拼命找补救措施，通宵加班想要强行扳回一局，处于极度焦虑的战斗状态。", "C. 情绪波动。理性复盘，复盘分析原因，情绪稍微低落，但能接受现实，不会过度苛责。", "D. 科学家思维。数据反馈，接纳结果，认为这只是客观数据的反馈（Feedback），调整方向即可。"] },
    { d: 'Control', s: 'Career', t: "你是否经常觉得“如果我不操心/不盯着，这件事肯定会搞砸”？", o: ["A. 全能自恋。救世主情结，是的，我是团队的“保姆”，觉得周围人都不靠谱，离了我这儿就转不动了。", "B. 控制型疲劳。责任重担，大部分时候是，觉得只有自己亲力亲为才最安全，不敢轻易相信别人。", "C. 情境性控制。关键时刻，在关键节点上会有这种想法，平时一些小事还好。", "D. 边界清晰。各司其职，不觉得，我相信每个人能为自己的结果负责，我只做我该做的部分。"] },
    { d: 'Victim', s: 'Career', t: "当你在工作中长期遭遇不公平待遇或复杂的人际关系内耗时？", o: ["A. 有毒受害。怨恨传播，觉得全世界都在针对我，不仅赖着不走，还要每天和同事一起吐槽公司，负能量中心。", "B. 习得性无助。忍辱负重，忍气吞声，每天上班像上坟，觉得自己是为了五斗米折腰，完全没有选择权。", "C. 消极适应。无奈吐槽，偶尔抱怨，但也知道哪里都有这种事，凑合干吧，心态比较消极。", "D. 行动者。破局者，跳出受害者视角，观察这个局，要么通过沟通改变它，要么提升实力果断离开它。"] },

/** =========================
 *  引擎逻辑层
 * ========================= */
const DIMENSIONS = ["Worth","Scarcity","Control","Victim","Limits"];
let state = { activated: false, idx: 0, answers: Array(questions.length).fill(null) };

const leftCard = document.getElementById("leftCard");
const rightCard = document.getElementById("rightCard");
const codeInput = document.getElementById("codeInput");
const btnActivate = document.getElementById("btnActivate");
const activateMsg = document.getElementById("activateMsg");
const pillProgress = document.getElementById("pillProgress");

btnActivate.addEventListener("click", async () => {
    const code = codeInput.value.trim();
    if(!code) return alert("请输入激活码");
    btnActivate.disabled = true;
    btnActivate.textContent = "正在核对身份...";
    try {
        const res = await fetch("/api/redeem", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
        });
        const data = await res.json();
        if(data.ok) {
            state.activated = true;
            rightCard.style.display = "none";
            renderQuiz();
        } else {
            activateMsg.innerHTML = `<div class="error">${data.msg}</div>`;
        }
    } catch (e) {
        activateMsg.innerHTML = `<div class="error">连接服务器超时。</div>`;
    } finally {
        btnActivate.disabled = false;
        btnActivate.textContent = "验证并开启";
    }
});

function renderQuiz() {
    const q = questions[state.idx];
    const done = state.answers.filter(x => x !== null).length;
    const pct = Math.round((done / questions.length) * 100);
    pillProgress.textContent = `${done}/${questions.length}`;

    leftCard.innerHTML = `
        <div style="margin-bottom:12px;">
           <span class="tag"><b>生活面</b> ${q.s}</span>
           <span class="tag"><b>心智面</b> ${q.d}</span>
        </div>
        <h2 style="margin-top:0; font-size:19px; line-height:1.5;">${q.t}</h2>
        <div class="progress"><div class="bar" style="width:${pct}%"></div></div>
        <div class="options">
            ${q.o.map((text, i) => `
                <div class="opt ${state.answers[state.idx] === i ? 'selected' : ''}" onclick="pick(${i})">
                    ${text}
                </div>
            `).join("")}
        </div>
        <div style="margin-top:24px; display:flex; justify-content:space-between;">
            <button onclick="prev()" ${state.idx === 0 ? 'disabled' : ''}>← 上一题</button>
            ${done === questions.length ? '<button class="primary" onclick="renderResult()">查看扫描分析 →</button>' : ''}
        </div>
    `;
}

window.pick = (i) => {
    state.answers[state.idx] = i;
    if(state.idx < questions.length - 1) {
        state.idx++;
        renderQuiz();
    } else {
        renderQuiz();
    }
};

window.prev = () => { if(state.idx > 0) { state.idx--; renderQuiz(); } };

/** =========================
 *  结果渲染引擎（核心修复）
 * ========================= */
function renderResult() {
    const dimSum = {Worth:0, Scarcity:0, Control:0, Victim:0, Limits:0};
    state.answers.forEach((ans, i) => dimSum[questions[i].d] += ans);

    const dimScores = {};
    DIMENSIONS.forEach(d => dimScores[d] = Math.round((dimSum[d] / 36) * 100));

    const scoresArr = Object.values(dimScores);
    const minScore = Math.min(...scoresArr);
    const maxScore = Math.max(...scoresArr);

    // 进度条渲染
    const scoresHtml = DIMENSIONS.map(d => {
        const s = dimScores[d];
        let color = s >= 80 ? "#22c55e" : s >= 60 ? "#a855f7" : s >= 40 ? "#eab308" : "#ef4444";
        return `
            <div class="metric-row">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold; margin-bottom:2px;">
                    <span>${d}</span> <span>${s}%</span>
                </div>
                <div class="progress" style="height:5px; margin:0;"><div style="width:${s}%; height:100%; background:${color};"></div></div>
            </div>
        `;
    }).join("");

    let diagHtml = "";

    if (minScore >= 85) {
        // A. 高能量成就者
        diagHtml = `<div class="diag-card" style="border-top-color: #22c55e;">
            <div class="diag-title" style="color:#22c55e">✨ 能量成就者：觉知通透状态</div>
            <div class="diag-desc">扫描结果显示，您的潜意识脚本已基本处于“允许”模式。</div>
            <div class="mantra-box" style="border-color:#22c55e"><b>🔑 进阶建议：</b>目前的您适合去创造新剧本，而不仅是清理。</div>
        </div>`;
    } else if (maxScore <= 35) {
        // B. 系统性卡点
        diagHtml = `<div class="diag-card" style="border-top-color: #ef4444;">
            <div class="diag-title" style="color:#ef4444">⚠️ 系统性预警：整体紧缩模式</div>
            <div class="diag-desc">目前的扫描显示，能量载具在所有维度都处于较厚的保护壳中。</div>
            <div class="mantra-box" style="border-color:#ef4444"><b>🔑 救急练习：</b>先停止脑部思考，去进行大地连接。</div>
        </div>`;
    } else {
        // C. 多维度瓶颈锁定
        const bottlenecks = DIMENSIONS.filter(d => dimScores[d] === minScore);
        
        diagHtml = bottlenecks.map((b, index) => {
            const diag = diagnosisDB[b];
            const tieLabel = bottlenecks.length > 1 ? `<div class="tie-header">多重核心卡点检测 - ${index + 1}</div>` : '';
            return `
                <div class="diag-card">
                    ${tieLabel}
                    <div class="diag-title">${diag.title}</div>
                    <div class="diag-desc"><b>【现状深度扫描】</b><br>${diag.desc}</div>
                    <div class="diag-desc"><b>【家族与童年根源】</b><br>${diag.origin}</div>
                    <div class="mantra-box"><b>🔑 能量反转金句：</b><br>${diag.mantra}</div>
                    <h4 style="margin:20px 0 10px;">生活领域影响矩阵</h4>
                    <div class="matrix-grid">
                        ${Object.keys(diag.matrix).map(k => `
                            <div class="matrix-item">
                                <b>${k==='Money'?'💰财富':k==='Rel'?'❤️关系':k==='Career'?'💼事业':'🧘身体'}</b>
                                <p style="margin:5px 0;">${diag.matrix[k].symptom}</p>
                                <p style="color:var(--accent); font-size:12px; margin:0;">${diag.matrix[k].action}</p>
                            </div>
                        `).join("")}
                    </div>
                    <h4 style="margin:25px 0 15px;">三周破局行动路线</h4>
                    ${diag.plan.map(p => `<div class="plan-item"><i>${p.week}</i><span>${p.text}</span></div>`).join("")}
                </div>
            `;
        }).join("");
    }

    leftCard.innerHTML = `
        <h2 style="margin-top:0;">扫描分析报告</h2>
        <div class="card" style="margin-bottom:20px; border-color:var(--accent); background:rgba(30,41,59,0.5)">
            <h4 style="margin-top:0; font-size:13px; color:var(--muted); margin-bottom:10px;">各维度能量百分比（通透度）</h4>
            ${scoresHtml}
        </div>
        ${diagHtml}
        <div class="hr"></div>
        <div style="display:flex; gap:10px;">
           <button class="primary" onclick="copyRes()">复制详细结果</button>
           <button onclick="location.reload()">重新开始</button>
        </div>
    `;
}

window.copyRes = () => {
    const dimSum = {Worth:0, Scarcity:0, Control:0, Victim:0, Limits:0};
    state.answers.forEach((ans, i) => dimSum[questions[i].d] += ans);
    const txt = `【扫描得分：满分36】\nWorth: ${dimSum.Worth}\nScarcity: ${dimSum.Scarcity}\nControl: ${dimSum.Control}\nVictim: ${dimSum.Victim}\nLimits: ${dimSum.Limits}`;
    navigator.clipboard.writeText(txt).then(() => alert("详细得分已复制，请发送给您的老师进行深度解读。"));
};
